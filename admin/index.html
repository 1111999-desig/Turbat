<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - My Land Property and Developers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: #0b1320;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
            transition: 0.2s;
        }
    </style>
    <script>
        if (!localStorage.getItem('admin_token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <!-- Sidebar -->
            <nav id="adminSidebar" class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block">
                <h5 class="fw-bold mb-4 px-2">Admin Panel</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="index.html"><i
                                class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="properties.html"><i class="bi bi-house me-2"></i>
                            Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html"><i
                                class="bi bi-calendar-check me-2"></i> Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html"><i class="bi bi-chat-dots me-2"></i>
                            Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>
                            Settings</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" onclick="logout()"><i
                                class="bi bi-box-arrow-left me-2"></i> Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-dark d-md-none me-3" type="button" data-bs-toggle="collapse"
                            data-bs-target="#adminSidebar" aria-expanded="false" aria-controls="adminSidebar">
                            <i class="bi bi-list"></i>
                        </button>
                        <h2 class="h4 fw-bold mb-0">Dashboard Overview</h2>
                    </div>
                    <div id="date-display" class="text-secondary small"></div>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="admin-card p-3 shadow-sm">
                            <div class="text-secondary small mb-1">Total Properties</div>
                            <h3 class="fw-bold mb-0" id="count-properties">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="admin-card p-3 shadow-sm">
                            <div class="text-secondary small mb-1">New Bookings</div>
                            <h3 class="fw-bold mb-0" id="count-bookings">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="admin-card p-3 shadow-sm">
                            <div class="text-secondary small mb-1">Total Requests</div>
                            <h3 class="fw-bold mb-0" id="count-requests">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="admin-card p-3 shadow-sm">
                            <div class="text-secondary small mb-1">Site Status</div>
                            <h3 class="fw-bold mb-0 text-success">Online</h3>
                        </div>
                    </div>
                </div>

                <div class="admin-card p-4 shadow-sm">
                    <h5 class="fw-bold mb-3">Recent Activity</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Activity</th>
                                    <th>User</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recent-activity-body">
                                <!-- Activity rows will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = DataManager.getSettings();
            const properties = DataManager.getProperties();

            // Use a generic logic to get all data from db object in data.js
            // We need to access the raw data for counts
            const rawData = JSON.parse(localStorage.getItem('myland_db_v1'));

            document.getElementById('count-properties').textContent = rawData.properties.length;
            document.getElementById('count-bookings').textContent = rawData.bookings.length;
            document.getElementById('count-requests').textContent = rawData.requests.length;
            document.getElementById('date-display').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            const activityBody = document.getElementById('recent-activity-body');
            const allActivities = [
                ...rawData.bookings.map(b => ({ type: 'Booking', name: b.name, date: b.date, status: 'New' })),
                ...rawData.requests.map(r => ({ type: 'Requirement', name: r.name, date: r.date, status: 'Pending' }))
            ].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

            if (allActivities.length === 0) {
                activityBody.innerHTML = '<tr><td colspan="4" class="text-center text-secondary py-3">No recent activity found.</td></tr>';
            } else {
                allActivities.forEach(act => {
                    activityBody.innerHTML += `
                    <tr>
                        <td><span class="badge ${act.type === 'Booking' ? 'bg-info' : 'bg-primary'}">${act.type}</span></td>
                        <td>${act.name}</td>
                        <td>${new Date(act.date).toLocaleDateString()}</td>
                        <td><span class="badge bg-light text-dark border">${act.status}</span></td>
                    </tr>
                `;
                });
            }
        });

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
