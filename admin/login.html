<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - My Land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }

        .admin-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-5 col-lg-4">
                <div class="admin-card p-4">
                    <h4 class="text-center fw-bold mb-4">Admin Login</h4>
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
                        <p class="mt-3 text-center small text-secondary">Default: admin / admin123</p>
                    </form>
                    <div class="mt-3 text-center border-top pt-3">
                        <a href="../index.html" class="text-decoration-none small">&larr; Back to Website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/data.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            // Get credentials from settings (DataManager might not be ready if not loaded, checking raw LS as backup)
            let settings = {};
            if (typeof DataManager !== 'undefined') {
                settings = DataManager.getSettings();
            } else {
                // Fallback if data.js didn't load (shouldn't happen) or first run
                const raw = JSON.parse(localStorage.getItem('myland_db_v1') || '{}');
                settings = raw.settings || { admin_user: 'admin', admin_pass: 'admin123' };
            }

            const validUser = settings.admin_user || 'admin';
            const validPass = settings.admin_pass || 'admin123';

            if (u === validUser && p === validPass) {
                localStorage.setItem('admin_token', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>

</html>
