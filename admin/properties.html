<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Properties - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: #0b1320;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
        }
    </style>
    <script>
        if (!localStorage.getItem('admin_token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav id="adminSidebar" class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block">
                <h5 class="fw-bold mb-4 px-2">Admin Panel</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="properties.html"><i
                                class="bi bi-house me-2"></i> Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html"><i
                                class="bi bi-calendar-check me-2"></i> Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html"><i class="bi bi-chat-dots me-2"></i>
                            Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>
                            Settings</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" onclick="logout()"><i
                                class="bi bi-box-arrow-left me-2"></i> Logout</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-dark d-md-none me-3" type="button" data-bs-toggle="collapse"
                            data-bs-target="#adminSidebar" aria-expanded="false" aria-controls="adminSidebar">
                            <i class="bi bi-list"></i>
                        </button>
                        <h2 class="h4 fw-bold mb-0">Manage Properties</h2>
                    </div>
                    <a href="property_form.html" class="btn btn-primary"><i class="bi bi-plus-lg me-2"></i>Add
                        Property</a>
                </div>

                <div class="admin-card p-4 shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Image</th>
                                    <th>Title & Location</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="properties-list">
                                <!-- Properties will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        function renderProperties() {
            const props = DataManager.getProperties();
            const list = document.getElementById('properties-list');
            list.innerHTML = '';

            if (props.length === 0) {
                list.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-secondary">No properties found.</td></tr>';
                return;
            }

            props.forEach(p => {
                list.innerHTML += `
                <tr>
                    <td style="width: 80px;">
                        <img src="${p.main_image || '../assets/img/placeholder.jpg'}" class="rounded" style="width:60px; height:45px; object-fit:cover;">
                    </td>
                    <td>
                        <div class="fw-bold">${p.title}</div>
                        <div class="text-secondary small">${p.location}</div>
                    </td>
                    <td>PKR ${Number(p.price).toLocaleString()}</td>
                    <td><span class="badge ${p.status === 'Sold' ? 'bg-secondary' : 'bg-success'}">${p.status}</span></td>
                    <td class="text-end">
                        <a href="property_form.html?id=${p.id}" class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></a>
                        <button onclick="deleteProp(${p.id})" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            `;
            });
        }

        function deleteProp(id) {
            if (confirm('Are you sure you want to delete this property?')) {
                DataManager.deleteProperty(id);
                renderProperties();
            }
        }

        document.addEventListener('DOMContentLoaded', renderProperties);

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
