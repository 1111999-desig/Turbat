<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Form - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: #0b1320;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
        }
        }
    </style>
    <script>
        if (!localStorage.getItem('admin_token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav id="adminSidebar" class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block">
                <h5 class="fw-bold mb-4 px-2">Admin Panel</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="properties.html"><i
                                class="bi bi-house me-2"></i> Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html"><i
                                class="bi bi-calendar-check me-2"></i> Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html"><i class="bi bi-chat-dots me-2"></i>
                            Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>
                            Settings</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" onclick="logout()"><i
                                class="bi bi-box-arrow-left me-2"></i> Logout</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex align-items-center mb-4">
                    <button class="btn btn-outline-dark d-md-none me-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#adminSidebar" aria-expanded="false" aria-controls="adminSidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <a href="properties.html" class="btn btn-sm btn-outline-secondary me-3"><i
                            class="bi bi-arrow-left"></i></a>
                    <h2 class="h4 fw-bold mb-0" id="form-title">Add Property</h2>
                </div>

                <div class="admin-card p-4 shadow-sm">
                    <form id="property-form">
                        <div class="row g-4">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Property Title</label>
                                    <input type="text" id="title" class="form-control" required
                                        placeholder="e.g. Luxury Villa in Turbat">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Description</label>
                                    <textarea id="description" class="form-control" rows="6" required></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Location</label>
                                        <input type="text" id="location" class="form-control" required
                                            placeholder="e.g. Phase 2, Turbat">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Price (PKR)</label>
                                        <input type="number" id="price" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Property Type</label>
                                        <select id="type" class="form-select">
                                            <option value="Plot">Plot</option>
                                            <option value="House">House</option>
                                            <option value="Commercial">Commercial</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Status</label>
                                        <select id="status" class="form-select">
                                            <option value="Available">Available</option>
                                            <option value="Sold">Sold</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold d-block text-start">Main Image</label>
                                    <div class="input-group mb-2">
                                        <span class="input-group-text">URL</span>
                                        <input type="text" id="main_image" class="form-control"
                                            placeholder="https://example.com/image.jpg"
                                            oninput="updatePreviewFromUrl()">
                                    </div>
                                    <div class="mb-3">
                                        <label for="image_file" class="btn btn-outline-primary btn-sm w-100">
                                            <i class="bi bi-upload me-2"></i> Upload from Device
                                        </label>
                                        <input type="file" id="image_file" class="d-none" accept="image/*"
                                            onchange="handleFileSelect(this)">
                                        <div id="file-name" class="small text-muted mt-1 text-center"></div>
                                    </div>
                                    <div class="border rounded bg-light d-flex align-items-center justify-content-center"
                                        style="aspect-ratio:4/3; overflow:hidden;" id="image-preview">
                                        <i class="bi bi-image fs-1 text-secondary"></i>
                                    </div>
                                </div>

                                <div class="p-3 border rounded bg-light">
                                    <label class="form-label fw-semibold">Plot Map (Label:status)</label>
                                    <p class="small text-secondary mb-2">Format: 01:available, 02:sold (one per line)
                                    </p>
                                    <textarea id="plot_map_text" class="form-control" rows="10"></textarea>
                                </div>
                            </div>

                            <div class="col-12 mt-4 text-end">
                                <button type="submit" class="btn btn-primary px-5 py-2">Save Property</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const propId = urlParams.get('id');
        let selectedFileDataUrl = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (propId) {
                document.getElementById('form-title').textContent = 'Edit Property';
                const p = DataManager.getPropertyById(propId);
                if (p) {
                    document.getElementById('title').value = p.title;
                    document.getElementById('description').value = p.description;
                    document.getElementById('location').value = p.location;
                    document.getElementById('price').value = p.price;
                    document.getElementById('type').value = p.type || 'Plot';
                    document.getElementById('status').value = p.status;

                    if (p.main_image && p.main_image.startsWith('data:')) {
                        selectedFileDataUrl = p.main_image;
                    } else {
                        document.getElementById('main_image').value = p.main_image || '';
                    }

                    if (p.plot_map_json) {
                        const plots = JSON.parse(p.plot_map_json);
                        const lines = Object.entries(plots).map(([k, v]) => `${k}:${v}`).join('\n');
                        document.getElementById('plot_map_text').value = lines;
                    }
                    updatePreview();
                }
            }
        });

        function handleFileSelect(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('file-name').textContent = file.name;
                const reader = new FileReader();
                reader.onload = function (e) {
                    selectedFileDataUrl = e.target.result;
                    document.getElementById('main_image').value = ''; // Clear URL if file selected
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        }

        function updatePreviewFromUrl() {
            selectedFileDataUrl = null; // Clear file if URL is typed
            document.getElementById('file-name').textContent = '';
            document.getElementById('image_file').value = '';
            updatePreview();
        }

        function updatePreview() {
            const url = document.getElementById('main_image').value;
            const preview = document.getElementById('image-preview');
            const targetSrc = selectedFileDataUrl || url;

            if (targetSrc) {
                preview.innerHTML = `<img src="${targetSrc}" class="w-100 h-100" style="object-fit:cover;">`;
            } else {
                preview.innerHTML = `<i class="bi bi-image fs-1 text-secondary"></i>`;
            }
        }

        document.getElementById('property-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const plots = {};
            document.getElementById('plot_map_text').value.split('\n').forEach(line => {
                const [label, status] = line.split(':');
                if (label && status) plots[label.trim()] = status.trim();
            });

            const property = {
                id: propId || null,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                price: document.getElementById('price').value,
                type: document.getElementById('type').value,
                status: document.getElementById('status').value,
                main_image: selectedFileDataUrl || document.getElementById('main_image').value,
                plot_map_json: JSON.stringify(plots)
            };

            DataManager.saveProperty(property);
            alert('Property saved successfully!');
            window.location.href = 'properties.html';
        });

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
