<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Requirements Requests - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: #0b1320;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
        }
        }
    </style>
    <script>
        if (!localStorage.getItem('admin_token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar p-3 d-none d-md-block">
                <h5 class="fw-bold mb-4 px-2">Admin Panel</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="properties.html"><i class="bi bi-house me-2"></i>
                            Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html"><i
                                class="bi bi-calendar-check me-2"></i> Bookings</a></li>
                    <li class="nav-item"><a class="nav-link active" href="requests.html"><i
                                class="bi bi-chat-dots me-2"></i> Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>
                            Settings</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" onclick="logout()"><i
                                class="bi bi-box-arrow-left me-2"></i> Logout</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 p-4">
                <h2 class="h4 fw-bold mb-4">Requirements Requests</h2>

                <div class="admin-card p-4 shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Message</th>
                                    <th>Date</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="requests-list">
                                <!-- Requests will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        function renderRequests() {
            const raw = JSON.parse(localStorage.getItem('myland_db_v1'));
            const list = document.getElementById('requests-list');
            list.innerHTML = '';

            if (!raw.requests || raw.requests.length === 0) {
                list.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-secondary">No requests found.</td></tr>';
                return;
            }

            raw.requests.reverse().forEach((r, index) => {
                list.innerHTML += `
                <tr>
                    <td><div class="fw-bold">${r.name}</div></td>
                    <td>${r.phone}</td>
                    <td><div class="text-truncate" style="max-width: 300px;">${r.message}</div></td>
                    <td>${new Date(r.date).toLocaleString()}</td>
                    <td class="text-end">
                        <button onclick="deleteReq(${r.id})" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            `;
            });
        }

        function deleteReq(id) {
            if (confirm('Delete this request?')) {
                const raw = JSON.parse(localStorage.getItem('myland_db_v1'));
                raw.requests = raw.requests.filter(r => r.id != id);
                localStorage.setItem('myland_db_v1', JSON.stringify(raw));
                renderRequests();
            }
        }

        document.addEventListener('DOMContentLoaded', renderRequests);

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
