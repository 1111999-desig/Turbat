<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Settings - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: #0b1320;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
        }
    </style>
    <script>
        if (!localStorage.getItem('admin_token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav id="adminSidebar" class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block">
                <h5 class="fw-bold mb-4 px-2">Admin Panel</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="properties.html"><i class="bi bi-house me-2"></i>
                            Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html"><i
                                class="bi bi-calendar-check me-2"></i> Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html"><i class="bi bi-chat-dots me-2"></i>
                            Requests</a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html"><i class="bi bi-gear me-2"></i>
                            Settings</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" onclick="logout()"><i
                                class="bi bi-box-arrow-left me-2"></i> Logout</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex align-items-center mb-4">
                    <button class="btn btn-outline-dark d-md-none me-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#adminSidebar" aria-expanded="false" aria-controls="adminSidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <h2 class="h4 fw-bold mb-0">Site Settings</h2>
                </div>

                <div class="admin-card p-4 shadow-sm mb-4">
                    <form id="settings-form">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <h5 class="fw-bold mb-3 border-bottom pb-2">General Information</h5>
                                <div class="mb-3">
                                    <label class="form-label">Site Name</label>
                                    <input type="text" id="site_name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Hero Background Image</label>
                                    <div class="input-group mb-2">
                                        <input type="text" id="hero_image_url" class="form-control"
                                            placeholder="Image URL">
                                    </div>
                                    <input type="file" id="hero_image_file" class="form-control" accept="image/*">
                                    <small class="text-secondary">Upload file or paste URL. File takes
                                        precedence.</small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contact Phone</label>
                                    <input type="text" id="contact_phone" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">WhatsApp Number</label>
                                    <input type="text" id="whatsapp_number" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contact Email</label>
                                    <input type="email" id="contact_email" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-4">
                                    <h5 class="fw-bold mb-3 border-bottom pb-2">Admin Access</h5>
                                    <div class="row">
                                        <div class="col-6 mb-3">
                                            <label class="form-label">Admin Username</label>
                                            <input type="text" id="admin_user" class="form-control">
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label class="form-label">Admin Password</label>
                                            <input type="text" id="admin_pass" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h5 class="fw-bold mb-3 border-bottom pb-2">About Page Content</h5>
                                    <div class="mb-3">
                                        <label class="form-label">About Title</label>
                                        <input type="text" id="about_title" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">About Body Text</label>
                                        <textarea id="about_body" class="form-control" rows="8"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <h5 class="fw-bold mb-3 border-bottom pb-2">"Why Choose Us" Section</h5>
                                <p class="small text-secondary mb-2">Format: Title:Description (one per line)</p>
                                <textarea id="good_things" class="form-control" rows="5"></textarea>
                            </div>

                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary px-5 py-2">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        let heroImageBase64 = null;

        document.addEventListener('DOMContentLoaded', () => {
            const s = DataManager.getSettings();
            document.getElementById('site_name').value = s.site_name;
            document.getElementById('contact_phone').value = s.contact_phone;
            document.getElementById('whatsapp_number').value = s.whatsapp_number;
            document.getElementById('contact_email').value = s.contact_email;
            document.getElementById('about_title').value = s.about_title;
            document.getElementById('about_body').value = s.about_body;
            document.getElementById('good_things').value = s.good_things;
            document.getElementById('admin_user').value = s.admin_user || 'admin';
            document.getElementById('admin_pass').value = s.admin_pass || 'admin123';

            if (s.hero_image && !s.hero_image.startsWith('data:')) {
                document.getElementById('hero_image_url').value = s.hero_image;
            }
        });

        document.getElementById('hero_image_file').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    heroImageBase64 = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('settings-form').addEventListener('submit', (e) => {
            e.preventDefault();

            // Determine final hero image value
            let finalHeroImage = DataManager.getSettings().hero_image; // Default to existing
            if (heroImageBase64) {
                finalHeroImage = heroImageBase64;
            } else {
                const urlVal = document.getElementById('hero_image_url').value;
                if (urlVal) finalHeroImage = urlVal;
            }

            const newSettings = {
                site_name: document.getElementById('site_name').value,
                hero_image: finalHeroImage,
                contact_phone: document.getElementById('contact_phone').value,
                whatsapp_number: document.getElementById('whatsapp_number').value,
                contact_email: document.getElementById('contact_email').value,
                about_title: document.getElementById('about_title').value,
                about_body: document.getElementById('about_body').value,
                good_things: document.getElementById('good_things').value,
                admin_user: document.getElementById('admin_user').value,
                admin_pass: document.getElementById('admin_pass').value
            };
            DataManager.saveSettings(newSettings);
            alert('Settings saved successfully!');
        });

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
