<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">My Land Property and Developers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#properties">Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#requirements">Requirements</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="btn btn-primary ms-lg-3" href="booking.html">Book Free Meeting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="admin-card p-4">
                        <h1 class="h4 mb-4 text-center">Book Free Meeting</h1>

                        <form id="booking-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name *</label>
                                    <input class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number *</label>
                                    <input class="form-control" id="phone" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Email Address</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Preferred Date *</label>
                                    <input class="form-control" type="date" id="date" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Preferred Time *</label>
                                    <input class="form-control" type="time" id="time" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Message / Notes</label>
                                    <textarea class="form-control" id="message" rows="4"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Complete Booking</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('booking-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const booking = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    date: document.getElementById('date').value + ' ' + document.getElementById('time').value,
                    message: document.getElementById('message').value,
                    property_title: 'General Meeting'
                };
                DataManager.addBooking(booking);
                alert('Your meeting request has been submitted successfully!');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
