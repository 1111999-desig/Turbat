<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="page-title">Property Details - My Land Property and Developers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css?v=2.0">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" id="brand-name">My Land Property and Developers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#properties">Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#requirements">Requirements</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="btn btn-primary ms-lg-3" href="booking.html">Book Free Meeting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-dark text-white py-5 mb-5">
        <div class="container">
            <a href="index.html" class="text-white text-decoration-none mb-3 d-inline-block">&larr; Back to
                Properties</a>
            <h1 class="display-5" id="prop-title">Loading...</h1>
            <div class="text-white-50" id="prop-location-header">Loading...</div>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row g-5">
            <div class="col-lg-8">
                <div id="prop-image-container" class="bg-light rounded mb-4"
                    style="aspect-ratio:16/9; overflow:hidden;">
                    <!-- Image or placeholder will be loaded here -->
                </div>

                <h3 class="mb-3">Property Description</h3>
                <div class="text-secondary mb-5" id="prop-description" style="white-space:pre-wrap">Loading...</div>

                <div id="plot-map-section" class="plot-map-section p-4 border rounded bg-white shadow-sm d-none">
                    <h3 class="mb-4">Interactive Plot Map</h3>
                    <style>
                        .plot-grid {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                            gap: 10px;
                        }

                        .plot {
                            aspect-ratio: 1;
                            border: 2px solid #ddd;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-weight: bold;
                            font-size: 0.8rem;
                            cursor: pointer;
                            border-radius: 4px;
                            transition: 0.2s;
                        }

                        .plot.available {
                            border-color: #22c55e;
                            color: #15803d;
                        }

                        .plot.available:hover {
                            background: #dcfce7;
                        }

                        .plot.sold {
                            background: #f1f5f9;
                            border-color: #cbd5e1;
                            color: #64748b;
                            cursor: not-allowed;
                        }

                        .plot.reserved {
                            background: #fef9c3;
                            border-color: #eab308;
                            color: #854d0e;
                        }
                    </style>
                    <div class="plot-grid" id="plotGrid">
                        <!-- Plots will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 100px;">
                    <div class="card-body">
                        <h4 class="card-title fw-bold mb-3" id="prop-price">PKR ---</h4>
                        <ul class="list-unstyled mb-4">
                            <li class="mb-2"><i class="bi bi-geo-alt me-2"></i><span
                                    id="prop-location">Loading...</span></li>
                            <li class="mb-2"><i class="bi bi-tag me-2"></i><span id="prop-type">Plot</span></li>
                            <li class="mb-2"><i class="bi bi-info-circle me-2"></i><span
                                    id="prop-status">Loading...</span></li>
                        </ul>
                        <hr>
                        <button class="btn btn-primary w-100 mb-2" onclick="openBooking()">Request Information</button>
                        <a id="agent-call" href="#" class="btn btn-outline-success w-100">Call Agent</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Booking Modal Mockup -->
    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="infoForm">
                        <div class="mb-3">
                            <label class="form-label">Selected Plot</label>
                            <input class="form-control" id="selectedPlot" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input class="form-control" id="info-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input class="form-control" id="info-phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" id="info-email" type="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" id="info-message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a class="whatsapp-float" id="whatsapp-link" href="#" target="_blank" aria-label="WhatsApp">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-whatsapp"
            viewBox="0 0 16 16">
            <path
                d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
        </svg>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const settings = DataManager.getSettings();
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');
            const property = DataManager.getPropertyById(propertyId);

            if (!property) {
                window.location.href = 'index.html';
                return;
            }

            // Load Global Settings
            document.getElementById('brand-name').textContent = settings.site_name;
            document.getElementById('whatsapp-link').href = `https://wa.me/${settings.whatsapp_number}`;
            document.getElementById('agent-call').href = `tel:${settings.contact_phone}`;

            // Load Property Details
            document.getElementById('page-title').textContent = `${property.title} - ${settings.site_name}`;
            document.getElementById('prop-title').textContent = property.title;
            document.getElementById('prop-location-header').textContent = property.location;
            document.getElementById('prop-location').textContent = property.location;
            document.getElementById('prop-description').textContent = property.description;
            document.getElementById('prop-price').textContent = `PKR ${Number(property.price).toLocaleString()}`;
            document.getElementById('prop-status').textContent = property.status;
            document.getElementById('prop-type').textContent = property.type || 'Plot';

            const imgContainer = document.getElementById('prop-image-container');
            if (property.main_image) {
                imgContainer.innerHTML = `<img src="${property.main_image}" class="w-100 h-100" style="object-fit:cover;" alt="">`;
            } else {
                imgContainer.innerHTML = `<div class="d-flex align-items-center justify-content-center h-100 text-secondary"><i class="bi bi-image fs-1"></i><span class="ms-2">No Image</span></div>`;
            }

            // Plot Map Logic
            if (property.plot_map_json) {
                const plotData = JSON.parse(property.plot_map_json);
                if (Object.keys(plotData).length > 0) {
                    document.getElementById('plot-map-section').classList.remove('d-none');
                    const grid = document.getElementById('plotGrid');
                    grid.innerHTML = '';
                    for (const [label, status] of Object.entries(plotData)) {
                        const plotDiv = document.createElement('div');
                        plotDiv.className = `plot ${status}`;
                        plotDiv.textContent = label;
                        if (status === 'available') {
                            plotDiv.onclick = () => openBooking(label);
                        }
                        grid.appendChild(plotDiv);
                    }
                }
            }

            window.openBooking = (plot = '') => {
                const modal = new bootstrap.Modal(document.getElementById('infoModal'));
                document.getElementById('selectedPlot').value = plot || 'General Inquiry';
                modal.show();
            };

            document.getElementById('infoForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const booking = {
                    property_id: propertyId,
                    property_title: property.title,
                    plot_no: document.getElementById('selectedPlot').value,
                    name: document.getElementById('info-name').value,
                    phone: document.getElementById('info-phone').value,
                    email: document.getElementById('info-email').value,
                    message: document.getElementById('info-message').value,
                    date: new Date().toISOString()
                };
                DataManager.addBooking(booking);
                alert('Your request has been submitted successfully!');
                bootstrap.Modal.getInstance(document.getElementById('infoModal')).hide();
            });
        });
    </script>
</body>

</html>
